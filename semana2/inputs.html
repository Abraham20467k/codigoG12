<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/styles.css" rel="stylesheet">
</head>

<style>
    /* p {
        border: solid 1px red;

</style>

<body>
    <section>
        <h1 style="color:rgb(0, 255, 128); font-size: 60px;">Formularios</h1>
    </section>
    <!-- Sirver para crear un formulario -->
    <form>
        <!-- Los inputs tiene  tipos, por defecto son de tipo text pero hay mas -->
        <p>
            <input type="text" class="form-input" name="nombre" placeholder="Ingresa tu nombre" required
                autocomplete="off" />
        </p>
        <p>
            <input type="email" class="form-input" name="email" placeholder="Ingresa tu correo" readonly
                value="abrahampll@gmail.com" />
        </p>

        <p>
            <input type="password" class="form-input" name="password" placeholder="Escribo una contraseÃ±a segura"
                disabled />
        </p>
        <!-- video/*
            audio/*
            pdf/*
            mp3/*
            image/* -->
        <p>
            <input type="file" accept="image/*" name="image">
        </p>
        <p>
            <input type="number" name="phone_number" placeholder="Ingresa un numero">
        </p>
        <p>
            <input type="date" name="date">
        </p>
        <p>
            <input type="time" name="time">
        </p>
        <p>
            <input type="datetime-local" name="date_time">
        </p>
        <p>
            <input type="checkbox" name="terms">Acepta los terminos y condiciones
        </p>

        <p>
        <h4>Escoge un option</h4>
        </p>
        <p>
            <input type="radio" name="option">Option1
        </p>
        <p>
            <input type="radio" name="option" checked>Option2
        </p>
        <p>
            <input type="radio" name="option">Option3
        </p>
        <p>
            <input type="color" name="bgcolor">
        </p>
        <p>

            <button id="boton-enviar" type="submit">Enviar datos</button>
        </p>

    </form>
</body>

</html>
